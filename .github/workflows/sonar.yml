name: Maven Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Sonar Upload

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Scan project with sonar
      run: mvn verify sonar:sonar
 
